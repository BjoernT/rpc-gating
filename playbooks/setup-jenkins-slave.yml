---
- hosts: localhost
  connection: local
  gather_facts: False
  tasks:
    - name: Get facts about servers with a given name
      local_action:
          module: rax_facts
          name: "{{ name }}"

    - name: Show IP of server with given name, fail if no such server exists in region
      debug: var=rax_accessipv4
      failed_when: rax_accessipv4 is undefined

    - name: Set ansible host to IP address of server with given name
      set_fact:
          ansible_host: "{{ rax_accessipv4 }}"

    - name: Add servers to cloud_instances host group
      local_action:
        module: add_host
        hostname: "{{ name }}"
        ansible_host: "{{ rax_accessipv4 }}"
        ansible_user: root
        groupname: cloud_instances

    - name: Wait for SSH to be available on host
      wait_for: port=22 host="{{ ansible_host }}"


- hosts: cloud_instances
  tasks:
    - name: Copy RPC public keys
      copy:
        src: ../keys/rcb.keys
        dest: /root/.ssh/rcb.keys

    - name: Add RPC public keys to authorized_keys
      shell: cat /root/.ssh/rcb.keys >> /root/.ssh/authorized_keys

    - name: Install apt packages
      apt:
        pkg: "{{ item }}"
        state: installed
        update_cache: yes
      with_items:
        - git
        - default-jre
        - python-dev
        - python-pip
        - build-essential

    - name: Create Jenkins user
      user:
        name: jenkins
        home: /var/lib/jenkins
        shell: /bin/bash

    - name: Create SSH directory for Jenkins user
      file:
        path: /var/lib/jenkins/.ssh
        state: directory

    - name: Add RPC public keys to authorized_keys
      shell: cp /root/.ssh/authorized_keys /var/lib/jenkins/.ssh/authorized_keys

    - name: Set proper permissions for Jenkins home directory
      file:
        path: /var/lib/jenkins
        owner: jenkins
        group: jenkins
        recurse: yes
