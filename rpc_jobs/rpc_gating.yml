- job:
    name: "Merge-Trigger-rpc-gating"
    project-type: pipeline
    concurrent: false
    properties:
      - rpc-gating-github
      - build-discarder:
          num-to-keep: 30
    triggers:
        - github
    parameters:
      - rpc_gating_params
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/rcbops/rpc-gating
            branches:
              - "${RPC_GATING_BRANCH}"
            credentials-id: "github_account_rpc_jenkins_svc"
      script-path: job_dsl/rpc_gating_merge_trigger.groovy

- project:
    name: "rpc-gating-snapshot-test"
    repo_name: "rpc-gating"
    repo_url: "https://github.com/rcbops/rpc-gating"
    branch: "master"
    jira_project_key: "RE"
    CRON: "@monthly"
    image:
      - snapshot:
          IMAGE: "rpc-r17.0.0-xenial_no_artifacts-swift"
          REGIONS: "DFW"
          FALLBACK_REGIONS: ""
          FLAVOR: "7"
          BOOT_TIMEOUT: 1500
    scenario:
      - snapshot
    action:
      - test
    jobs:
      - 'PM_{repo_name}-{branch}-{image}-{scenario}-{action}'
