- project:
    name: 'Multi-Node-AIO-Leapfrog-Testing'
    series:
      - newton-kilo:
          UPGRADE_FROM_REF: "kilo"
          branch: "newton"
          branches: "newton"
          KIBANA_SELENIUM_BRANCH: "newton"
          SERIES_USER_VARS: |
            tempest_test_sets: 'all'
            lxc_container_vg_name: "USE_DIR_NOT_VG"
            glance_default_store: "swift"
            neutron_legacy_ha_tool_enabled: true
          DEPLOY_TELEGRAF: "yes"
      - r14.2.0-kilo:
          UPGRADE_FROM_REF: "kilo"
          branch: "r14.2.0"
          branches: "r14.2.0"
          KIBANA_SELENIUM_BRANCH: "newton"
          SERIES_USER_VARS: |
            tempest_test_sets: 'all'
            lxc_container_vg_name: "USE_DIR_NOT_VG"
            glance_default_store: "swift"
            neutron_legacy_ha_tool_enabled: true
          DEPLOY_TELEGRAF: "yes"
      - newton-liberty:
          UPGRADE_FROM_REF: "liberty"
          branch: "newton"
          branches: "newton"
          KIBANA_SELENIUM_BRANCH: "newton"
          SERIES_USER_VARS: |
            tempest_test_sets: 'all'
            lxc_container_vg_name: "USE_DIR_NOT_VG"
            glance_default_store: "swift"
            neutron_legacy_ha_tool_enabled: true
          DEPLOY_TELEGRAF: "yes"
      - r14.2.0-liberty:
          UPGRADE_FROM_REF: "liberty"
          branch: "r14.2.0"
          branches: "r14.2.0"
          KIBANA_SELENIUM_BRANCH: "newton"
          SERIES_USER_VARS: |
            tempest_test_sets: 'all'
            lxc_container_vg_name: "USE_DIR_NOT_VG"
            glance_default_store: "swift"
            neutron_legacy_ha_tool_enabled: true
          DEPLOY_TELEGRAF: "yes"
    image:
      - trusty:
          DEFAULT_IMAGE: "14.04.5"
    action:
      - leapfrogupgrade:
          ACTION_STAGES: >-
            Prepare MaaS,
            Install Tempest,
            Leapfrog Upgrade
    resources:
      - small:
          GENERATE_TEST_NETWORKS: "20"
          GENERATE_TEST_SERVERS: "20"
          GENERATE_TEST_VOLUMES: "8"
          COMPUTE_NODES: "2"
          VOLUME_NODES: "2"
      - medium:
          GENERATE_TEST_NETWORKS: "50"
          GENERATE_TEST_SERVERS: "50"
          GENERATE_TEST_VOLUMES: "20"
          COMPUTE_NODES: "5"
          VOLUME_NODES: "2"
      - large:
          GENERATE_TEST_NETWORKS: "100"
          GENERATE_TEST_SERVERS: "100"
          GENERATE_TEST_VOLUMES: "40"
          COMPUTE_NODES: "10"
          VOLUME_NODES: "2"
    trigger:
      - periodic:
          CRON: "H H * * H/2"
    jobs:
      - 'OnMetal-Multi-Node-AIO_{series}-{image}-{action}-{resources}-{trigger}'
