- job:
    name: Webhook-Setup
    project-type: workflow
    concurrent: false
    properties:
      - build-discarder:
          num-to-keep: 30
    parameters:
      # See params.yml
      - rpc_gating_params
      - string:
          name: REGION
          default: "IAD"
      - string:
          name: FLAVOR
          default: "2"
      - string:
          name: IMAGE
          default: "Ubuntu 16.04 LTS (Xenial Xerus) (PVHVM)"
      - string:
          name: STAGES
          default: "Allocate Resources, Connect Slave, Webhooks"
          description: |
            Pipeline stages to run CSV. Note that this list does not influence execution order.
            Options:
              Allocate Resources
              Connect Slave
              Webhooks
              Cleanup

    dsl: |
      node(){
          dir("rpc-gating"){
              git branch: env.RPC_GATING_BRANCH, url: env.RPC_GATING_REPO
              common = load 'pipeline-steps/common.groovy'
              pubCloudSlave = load 'pipeline-steps/pubcloud.groovy'
              webhooks = load 'pipeline-steps/webhooks.groovy'
          }
          webhooks.webhooks()
      } // cit node
